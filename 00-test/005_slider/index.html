<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Latest compiled and minified CSS -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body>

	<!-- bọc tất cả trong thẻ div carousel slide -->
	<div id="theCarousel" class="carousel slide" data-ride="carousel">

	<!-- có bnhieu slide -->
		<ol class="carousel-indicators">
			<li data-target="#theCarousel" data-slide-to="0" class="active"> </li >
			<li data-target="#theCarousel" data-slide-to="1"> </li>
			<li data-target="#theCarousel" data-slide-to="2"> </li>
		</ol >
	<!-- Define the text to place over the image -->
	<div class="carousel-inner">
		<div class="item active" >
			<div class ="slide1"></div>
			<div class="carousel-caption">
			  <h1>Amazing Backgrounds</h1>
			  <p>Thousands of Backgrounds for Free</p>
			  <p><a href="#" class="btn btn-primary btn-sm">Get them Now</a></p>
			</div>
		</div> 
		<div class="item">
			<div class="slide2"></div>
			<div class="carousel-caption">
			<h1>Thousands of Colors</h1>
			<p>Every Color you can Imagine</p>
			</div>
		</div>
			<div class="item">
			<div class="slide3"></div>
			<div class="carousel-caption">
				<h1>Amazing Illustrations</h1>
				<p>And they are All Free</p>
			</div>
		</div>
	</div>

	
	<!-- đặt action cho 2 nút trái phai -->
	<a class="left carousel-control" href="#theCarousel" data-slide="prev">
	<span class="glyphicon glyphicon-chevron-left"> </span>
	</a>
	<a class="right carousel-control" href="#theCarousel" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
	</div>
 

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Latest compiled JavaScript -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</body>
</html>
